# test/rsync.test.conf


port = 11451
address = localhost

# Log file to store the rsync daemon logs
log file = tmp/_test/rsyncd.test.log

# The PID file of the rsync daemon
pid file = tmp/_test/rsyncd.test.pid

# Whether to chroot the files (set to 'no' if you don't need it)
use chroot = no

# Set if the module is read-only (can't modify files)
read only = no

# Whether to allow listing the modules (to show available modules to the client)
list = yes

# Define the modules
[module1]
    path = tmp/_test/module1
    comment = First rsync module
    read only = no
    auth users = user1
    secrets file = test/rsyncd.test.secrets

# Another module
[module2]
    path =  tmp/_test/module2
    comment = Second rsync module
    read only = no
    auth users = user2
    secrets file = test/rsyncd.test.secrets


